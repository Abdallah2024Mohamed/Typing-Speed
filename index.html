<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing | Speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="name">typing speed test game</div>
        <div class="container">
            <div class="message">
                you are playing on 
                <span class="lvl"></span>level & you have <span class="seconds"></span> seconds to type the word
            </div>
            <div class="start">start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">words will show here</div>
            <div class="control">
                <div class="time">time left: <span></span> seconds</div>
                <div class="score">score: <span class="got">0</span> from <span class="totel"></span></div>
            </div>
        </div>
        <div class="full">
            <div class="btn-box">
                <h2>اختار مستوي العبه</h2>
                <div class="btn">Easy</div>
                <div class="btn">Normal</div>
                <div class="btn">Hard</div>
            </div>
        </div>
        <div class="relod">Relod</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
